<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <script>
      (function () {
        const path = window.location.pathname;
        const search = window.location.search;
        const hash = window.location.hash;

        const isGitHubPages =
          window.location.hostname === 'markkulua.github.io';
        const repoPath = '/REACT2025Q3';

        let redirectUrl;

        if (isGitHubPages && path.startsWith(repoPath)) {
          redirectUrl = repoPath + '/index.html' + search + hash;
        } else if (isGitHubPages) {
          redirectUrl = '/index.html' + search + hash;
        } else {
          redirectUrl = '/' + search + hash;
        }

        window.location.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <h1>Redirecting...</h1>
      <p>
        If you are not redirected automatically, <a href="/">click here</a>.
      </p>
    </div>
  </body>
</html>
